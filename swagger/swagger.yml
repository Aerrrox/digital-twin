openapi: 3.0.0
info:
  title: My API
  description: API documentation for my service
  version: 1.0.0
servers:
  - url: http://localhost:8000 # Указываем адрес вашего API
paths:
  /users:
    get:
      summary: Get a list of users
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
